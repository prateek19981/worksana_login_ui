<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="card mx-auto">
     <img src="https://images.g2crowd.com/uploads/product/image/social_landscape/social_landscape_ac239eb96277130eca7dba2ebf503f6a/worksana.png" id="logo" class="mx-auto">
      <h3 class="card-title my-title">Worksana</h3>
      <div class="card-body">
        <h3 class="card-title ml-2">Sign in</h3>
        <form>
            <div class="form-group my-form">
                <label for="username">Email Address/username</label>
                <input type="text" class="form-control"> </input>
            </div>
            <div class="form-group my-form">
                <label for="password">Password </label>
                <input type="password" class="form-control" id="mypassword"><span id="eye1"><i class="fa fa-eye" aria-hidden="true"></i></span> </input>
                
            </div>
            <div class="lowercard">
                <small>forgot password?</small>
                <button type="button" class="btn btn-info mybtn">Sign in</button>

            </div>

                
            
        </form>

     
      </div>
    </div>
    <script src="static/script.js"></script>
  </body>
</html>
